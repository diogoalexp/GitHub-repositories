<div class="container">
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                {{title}}
            </li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header d-flex align-items-center">
            <h5>Search</h5>
        </div>

        <div class="card-body">
            <error-modal param=errorList></error-modal>
            <standard-input customize="form-control col-md-5"
                            value=agendaIdValue
                            type="number"
                            readonly=false
                            label="Código da Agenda">
            </standard-input>

        </div>

        <div class="card-footer">
            <div class="float-right">
                <button type="button" class="btn btn-info" ng-click="FindReposity()">Pesquisar</button>
                <button type="button" class="btn btn-info" ng-click="detailsRepository(1)">modal</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="row" ng-if="repositoryTotal.length == 0 && stateAgendas == 'loaded'">
        <div class="col-md-12">
            <div class="alert alert-info">
                No repositores founded.
            </div>
        </div>
    </div>

    <div class="card" ng-if="repositoryTotal.length">
        <div class="card-header d-flex align-items-center">
            <h5>Resultado: {{repositoryTotal.length}} itens</h5>
        </div>

        <div class="card-body">
            <table class="table table-responsive table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Path</th>
                        <th>Language</th>
                        <th>Description</th>
                        <th>Private</th>
                        <th>Owner</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="a in repository" ng-class="{'table-danger positivo-cursor-pointer': a.cancelada }" ng-click="detailsRepository(a.id)">
                        <td>{{ a.name }}</td>
                        <td><a href="{{a.pathUrl}}">{{ a.path }}</a></td>
                        <td>{{a.language}}</td>
                        <td>{{ a.description }}</td>
                        <td>{{ a.private ? 'Yes' : 'No'}}</td>
                        <td><a href="{{a.loginUrl}}">{{ a.login }}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer">
            <pager total=repositoryTotal paginada=repository state=stateAgendas></pager>
        </div>
    </div>
</div>

<!-- Modal de Importações -->
<importar-softwares-modal detail-id=detailID state-cadastro=stateCadastro></importar-softwares-modal>

<!-- Preloader -->
<loading state=stateAgendas loading-spiner-css="positivo-loading-spiner"></loading>
